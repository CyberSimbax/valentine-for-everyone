<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine for Everyone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Love Blooms for Everyone 🌹</h1>
        <div class="rose-container" id="roseContainer"></div>
        <button class="btn" id="growBtn">Spread More Love</button>
        <div class="hearts-container"></div>
        <div class="message hidden" id="message">
            <h2>Happy Valentine's Day! 💝</h2>
            <p>Love comes in many forms - romantic, friendship, family, and self-love.<br>
            Wishing everyone warmth and connection today!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
